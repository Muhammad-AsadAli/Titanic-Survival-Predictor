<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1618477461853-c0c7216ddde9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            max-width: 28rem;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ef4444, #3b82f6);
        }
        .form-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .input-field, .select-field {
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 0.75rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        .input-field:focus, .select-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            background: white;
            outline: none;
        }
        .submit-btn {
            background: linear-gradient(135deg, #ef4444, #3b82f6);
            border-radius: 0.75rem;
            padding: 0.85rem;
            font-weight: 600;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        .submit-btn:hover::after {
            width: 200px;
            height: 200px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            background: linear-gradient(to bottom, #fef3c7, #fde68a);
            border-radius: 0.75rem;
            padding: 1rem;
            font-weight: 600;
            color: #1f2937;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .label {
            font-weight: 600;
            color: #1f2937;
            position: relative;
            display: inline-block;
        }
        .label::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3b82f6;
            transition: width 0.3s ease;
        }
        .label:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-4xl font-bold text-center text-gray-900 mb-8">Titanic Fate Forecaster</h2>

        <form action="/predict" method="post" class="space-y-5">
            <div>
                <label class="label block text-sm mb-1">Passenger Class</label>
                <select name="pclass" class="select-field w-full" required>
                    <option value="1">1st Class</option>
                    <option value="2">2nd Class</option>
                    <option value="3">3rd Class</option>
                </select>
            </div>

            <div>
                <label class="label block text-sm mb-1">Sex</label>
                <select name="sex" class="select-field w-full" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div>
                <label class="label block text-sm mb-1">Age</label>
                <input type="number" name="age" step="0.1" class="input-field w-full" required />
            </div>

            <div>
                <label class="label block text-sm mb-1">Siblings/Spouses Aboard (SibSp)</label>
                <input type="number" name="sibsp" class="input-field w-full" required />
            </div>

            <div>
                <label class="label block text-sm mb-1">Parents/Children Aboard (Parch)</label>
                <input type="number" name="parch" class="input-field w-full" required />
            </div>

            <div>
                <label class="label block text-sm mb-1">Fare</label>
                <input type="number" name="fare" step="0.01" class="input-field w-full" required />
            </div>

            <div>
                <label class="label block text-sm mb-1">Embarked</label>
                <select name="embarked" class="select-field w-full" required>
                    <option value="C">Cherbourg (C)</option>
                    <option value="Q">Queenstown (Q)</option>
                    <option value="S">Southampton (S)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn w-full text-lg">Discover Fate</button>
        </form>

        {% if prediction_text %}
        <div class="result mt-6 text-center text-lg">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
